<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Detail</title>
    <style>
        /* CSS Variables for Light and Dark Modes */
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
            --border-color: #888888;
            --header-bg: #f2f2f2;
            --button-bg: #f2f2f2;
            --button-hover-bg: #e0e0e0;
            --link-color: #1a0dab;
        }

        /* Dark mode overrides */
        body.dark-mode {
            --background-color: #121212;
            --text-color: #f0f0f0;
            --border-color: #555555;
            --header-bg: #1e1e1e;
            --button-bg: #1e1e1e;
            --button-hover-bg: #333333;
            --link-color: #8ab4f8;
        }

        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* Dark Mode Toggle */
        .toggle-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .dark-mode-toggle {
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 12px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode-toggle:hover {
            background-color: var(--button-hover-bg);
        }

        /* Back Button */
        .back-button {
            cursor: pointer;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            padding: 8px 16px;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s;
            margin-bottom: 20px;
        }

        .back-button:hover {
            background-color: var(--button-hover-bg);
        }

        /* Detail Container */
        .detail-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .detail-header img {
            width: 50px;
            height: 50px;
            margin-right: 20px;
        }

        .detail-header h2 {
            margin: 0;
        }

        .detail-content p {
            margin: 8px 0;
        }

        .detail-content a {
            color: var(--link-color);
            text-decoration: none;
        }

        .detail-content a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .detail-container {
                padding: 0 10px;
            }

            .detail-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .detail-header img {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Dark Mode Toggle -->
    <div class="toggle-container">
        <button class="dark-mode-toggle" id="darkModeToggle">Dark Mode</button>
    </div>

    <!-- Back Button -->
    <button class="back-button" onclick="goBack()">‚Üê Back to List</button>

    <div class="detail-container" id="detailContainer">
        <p>Loading...</p>
    </div>

    <script>
        // Dark Mode Persistence
        const darkModeToggle = document.getElementById('darkModeToggle');
        const currentMode = localStorage.getItem('darkMode') || 'light';

        if (currentMode === 'dark') {
            document.body.classList.add('dark-mode');
            darkModeToggle.textContent = 'Light Mode';
        }

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Light Mode';
                localStorage.setItem('darkMode', 'dark');
            } else {
                darkModeToggle.textContent = 'Dark Mode';
                localStorage.setItem('darkMode', 'light');
            }
        });

        // Function to Go Back
        function goBack() {
            window.history.back();
        }

        // Function to Get Query Parameter
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Fetch and Display Coin Details
        async function fetchCoinDetails(coinId) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${coinId}?localization=false&tickers=false&market_data=true&community_data=true&developer_data=true&sparkline=false`);
                const data = await response.json();

                displayCoinDetails(data);
            } catch (error) {
                console.error('Error fetching coin details:', error);
                const container = document.getElementById('detailContainer');
                container.innerHTML = '<p>Error loading coin details.</p>';
            }
        }

        function displayCoinDetails(data) {
            const container = document.getElementById('detailContainer');
            container.innerHTML = `
                <div class="detail-header">
                    <img src="${data.image.large}" alt="${data.name} logo">
                    <h2>${data.name} (${data.symbol.toUpperCase()})</h2>
                </div>
                <div class="detail-content">
                    <p><strong>Current Price:</strong> $${data.market_data.current_price.usd.toLocaleString()}</p>
                    <p><strong>Market Cap:</strong> $${data.market_data.market_cap.usd.toLocaleString()}</p>
                    <p><strong>24h Trading Volume:</strong> $${data.market_data.total_volume.usd.toLocaleString()}</p>
                    <p><strong>24h High:</strong> $${data.market_data.high_24h.usd.toLocaleString()}</p>
                    <p><strong>24h Low:</strong> $${data.market_data.low_24h.usd.toLocaleString()}</p>
                    <p><strong>Price Change 24h:</strong> ${data.market_data.price_change_percentage_24h?.toFixed(2) || 0}%</p>
                    <p><strong>Price Change 7d:</strong> ${data.market_data.price_change_percentage_7d?.toFixed(2) || 0}%</p>
                    <p><strong>Price Change 30d:</strong> ${data.market_data.price_change_percentage_30d?.toFixed(2) || 0}%</p>
                    <p><strong>Circulating Supply:</strong> ${data.market_data.circulating_supply.toLocaleString()} ${data.symbol.toUpperCase()}</p>
                    <p><strong>Total Supply:</strong> ${data.market_data.total_supply ? data.market_data.total_supply.toLocaleString() : 'N/A'}</p>
                    <h3>Description:</h3>
                    <p>${data.description.en ? data.description.en.replace(/<\/?[^>]+(>|$)/g, "") : 'No description available.'}</p>
                    <p><strong>Homepage:</strong> ${data.links.homepage[0] ? `<a href="${data.links.homepage[0]}" target="_blank">${data.links.homepage[0]}</a>` : 'N/A'}</p>
                    <p><strong>Blockchain Site:</strong> ${data.links.blockchain_site[0] ? `<a href="${data.links.blockchain_site[0]}" target="_blank">${data.links.blockchain_site[0]}</a>` : 'N/A'}</p>
                    <p><strong>Official Forum:</strong> ${data.links.official_forum_url[0] ? `<a href="${data.links.official_forum_url[0]}" target="_blank">${data.links.official_forum_url[0]}</a>` : 'N/A'}</p>
                    <p><strong>GitHub:</strong> ${data.links.repos_url.github[0] ? `<a href="${data.links.repos_url.github[0]}" target="_blank">${data.links.repos_url.github[0]}</a>` : 'N/A'}</p>
                    <p><strong>Twitter:</strong> ${data.links.twitter_screen_name ? `<a href="https://twitter.com/${data.links.twitter_screen_name}" target="_blank">https://twitter.com/${data.links.twitter_screen_name}</a>` : 'N/A'}</p>
                </div>
            `;
        }

        // Initialize
        const coinId = getQueryParam('coinId');
        if (coinId) {
            fetchCoinDetails(coinId);
        } else {
            const container = document.getElementById('detailContainer');
            container.innerHTML = '<p>No coin specified.</p>';
        }
    </script>
</body>
</html>
