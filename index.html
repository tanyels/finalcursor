<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Tracker</title>
    <style>
        /* Original CSS (unchanged) */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }

        <!-- Added for Dark Mode -->
        :root {
            --background-color: #ffffff;
            --text-color: #000000;
        }

        /* We reuse the default body style, but inject a dynamic background and color. */
        body {
            /* Keep existing styles from above; just add the color/bkg lines below */
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        /* The dark-mode class dynamically overrides the CSS variables */
        body.dark-mode {
            --background-color: #121212;
            --text-color: #f0f0f0;
        }
        /* End of Added for Dark Mode */
    </style>
</head>
<body>
    <!-- Added for Dark Mode: Toggle button (position it anywhere you like) -->
    <button id="darkModeToggle" style="margin-bottom: 20px;">Dark Mode</button>
    <!-- End of Added for Dark Mode -->

    <h1>Top 100 Cryptocurrencies (CoinGecko)</h1>
    <table id="cryptoTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Name</th>
                <th>Price (USD)</th>
                <th>24h % Change</th>
            </tr>
        </thead>
        <tbody id="cryptoTableBody">
            <tr>
                <td colspan="4">Loading...</td>
            </tr>
        </tbody>
    </table>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/.netlify/functions/fetchCrypto');
                const result = await response.json();
                const data = result.data;

                const tableBody = document.getElementById('cryptoTableBody');
                tableBody.innerHTML = '';

                data.forEach((coin, index) => {
                    const row = document.createElement('tr');
                    const priceChange = coin.price_change_percentage_24h;
                    const changeClass = priceChange >= 0 ? 'positive' : 'negative';
                    
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${coin.name} (${coin.symbol.toUpperCase()})</td>
                        <td>$${coin.current_price.toLocaleString()}</td>
                        <td class="${changeClass}">${priceChange.toFixed(2)}%</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch initial data
        fetchData();

        // Update data every minute
        setInterval(fetchData, 60000);

        // Added for Dark Mode: Toggle logic
        const darkModeToggle = document.getElementById('darkModeToggle');
        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            // Optionally switch button text as well
            darkModeToggle.textContent = document.body.classList.contains('dark-mode')
                ? 'Light Mode'
                : 'Dark Mode';
        });
        // End of Added for Dark Mode
    </script>
</body>
</html>
