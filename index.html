<!DOCTYPE html>
<html lang="en">
<head>
    <!-- (Your existing head content remains unchanged) -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Rankings</title>
    <style>
        /* (Your existing styles remain unchanged) */
        /* ... */
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Cryptocurrency Rankings</h1>
            <div id="last-updated"></div>
        </div>
        <div class="controls">
            <div class="search-container">
                <input type="text" class="search-box" placeholder="Search by name or symbol..." id="searchInput">
                <div id="totalCount" class="total-count"></div>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>24h Change</th>
                    <th>Market Cap</th>
                </tr>
            </thead>
            <tbody id="coin-list"></tbody>
        </table>
    </div>

    <script>
        let allCoins = [];
        const ITEMS_PER_PAGE = 100; // Number of items per page
        let currentPage = 1;
        let filteredCoins = [];

        // Function to filter coins based on search term
        function filterCoins(searchTerm) {
            if (!searchTerm) {
                filteredCoins = [...allCoins];
                return;
            }
            searchTerm = searchTerm.toLowerCase();
            filteredCoins = allCoins.filter(coin => 
                coin.name.toLowerCase().includes(searchTerm) || 
                coin.symbol.toLowerCase().includes(searchTerm)
            );
        }

        // Function to update pagination controls
        function updatePagination() {
            const totalPages = Math.ceil(filteredCoins.length / ITEMS_PER_PAGE);
            const paginationElement = document.getElementById('pagination');
            let paginationHTML = '';

            // Update total count
            document.getElementById('totalCount').textContent = 
                `Total: ${filteredCoins.length} coins`;

            // Pagination Info
            paginationHTML += `
                <div class="pagination-info">
                    <span>Page ${currentPage} of ${totalPages}</span>
                    <div class="page-jump">
                        <input type="number" id="pageInput" min="1" max="${totalPages}" placeholder="Page">
                        <button onclick="jumpToPage()">Go</button>
                    </div>
                </div>
            `;

            // Previous Button
            paginationHTML += `<button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>`;

            // Calculate visible page numbers
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, currentPage + 2);

            // Always show first page
            if (startPage > 1) {
                paginationHTML += `<button onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span>...</span>`;
                }
            }

            // Page numbers
            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="${i === currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            // Always show last page
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span>...</span>`;
                }
                paginationHTML += `<button onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // Next Button
            paginationHTML += `<button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>`;

            paginationElement.innerHTML = paginationHTML;
        }

        // Function to jump to a specific page
        function jumpToPage() {
            const input = document.getElementById('pageInput');
            const page = parseInt(input.value);
            const totalPages = Math.ceil(filteredCoins.length / ITEMS_PER_PAGE);
            
            if (page && page >= 1 && page <= totalPages) {
                changePage(page);
                input.value = '';
            }
        }

        // Function to display coins on the current page
        function displayCoins() {
            const startIndex = (currentPage - 1) * ITEMS_PER_PAGE;
            const endIndex = startIndex + ITEMS_PER_PAGE;
            const coinsToDisplay = filteredCoins.slice(startIndex, endIndex);
            
            const coinList = document.getElementById('coin-list');
            coinList.innerHTML = '';
            
            coinsToDisplay.forEach((coin, index) => {
                const globalIndex = startIndex + index + 1;
                const priceChangeClass = coin.price_change_percentage_24h >= 0 ? 'price-up' : 'price-down';
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${globalIndex}</td>
                    <td>
                        <div class="coin-info">
                            <img src="${coin.image}" alt="${coin.name}">
                            <div class="coin-name-container">
                                <span>${coin.name}</span>
                                <span class="ticker">${coin.symbol.toUpperCase()}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div class="price-container">
                            <span>$${coin.current_price.toLocaleString()}</span>
                            <span class="x-to-ath">${coin.xToAth}x to ATH</span>
                        </div>
                    </td>
                    <td class="${priceChangeClass}">${coin.price_change_percentage_24h.toFixed(2)}%</td>
                    <td>$${coin.market_cap.toLocaleString()}</td>
                `;
                coinList.appendChild(row);
            });

            updatePagination();
        }

        // Function to change the current page
        function changePage(newPage) {
            currentPage = newPage;
            displayCoins();
        }

        // Function to fetch coin data from the backend
        async function fetchCoinData() {
            try {
                // Show loading state
                const coinList = document.getElementById('coin-list');
                coinList.innerHTML = '<tr><td colspan="5" style="text-align: center;">Loading...</td></tr>';
                
                const response = await fetch('/api/fetchCoinData');
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                allCoins = await response.json();

                if (!Array.isArray(allCoins)) {
                    throw new Error('Invalid data format received from API.');
                }

                // Sort by market cap (optional, since API already sorts it)
                allCoins.sort((a, b) => b.market_cap - a.market_cap);

                // Apply initial filter
                filterCoins(document.getElementById('searchInput').value);
                currentPage = 1; // Reset to first page
                displayCoins();

                // Update last updated time
                document.getElementById('last-updated').textContent = 
                    `Last updated: ${new Date().toLocaleTimeString()} (Total: ${allCoins.length} coins)`;
            } catch (error) {
                console.error('Error fetching coins:', error);
                const coinList = document.getElementById('coin-list');
                coinList.innerHTML = 
                    '<tr><td colspan="5" style="text-align: center; color: red;">Error loading data. Please try again later.</td></tr>';
            }
        }

        // Set up search input handler
        document.getElementById('searchInput').addEventListener('input', (e) => {
            filterCoins(e.target.value);
            currentPage = 1; // Reset to first page when searching
            displayCoins();
        });

        // Initial fetch
        fetchCoinData();

        // Refresh data every minute
        setInterval(fetchCoinData, 60000);
    </script>
</body>
</html>
